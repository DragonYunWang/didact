<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.2 Didact元素</title>
  </head>
  <body>
    <div id="container">
      <input value="foo" type="text" />
      <a href="/bar"></a>
      <span></span>
    </div>
    <script>
      const element = {
        type: "div",
        props: {
          id: "container",
          children: [
            { type: "input", props: { value: "foo", type: "text" } },
            { type: "a", props: { href: "/bar" } },
            { type: "span", props: {} },
          ],
        },
      }
    </script>
  </body>
</html>
